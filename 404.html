<!DOCTYPE html>
<html>
  <head>
    <title>404 | Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="content">
    <h1 id="typed"></h1>
    <div id="faded">
    <p>Page Not Found.</p>
    </div>
    <br /><br /><br />
    <a href="homepage.html"><h3>Home</h3></a>
    </div>
    <link rel="stylesheet" href="style.css">
    <script>
      var i = 0;
      var txt = "404";
      var speed = 500;
      function typeWriter() {
          if (i < txt.length) {
              document.getElementById("typed").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
          }
      }
      typeWriter();
    </script>
    <script>
      window.onload = function(){
      document.getElementById("faded").style.opacity = 1;
      }
    </script>
  </body>
</html>
