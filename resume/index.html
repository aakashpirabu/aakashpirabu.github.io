<!DOCTYPE html>
<html>
  <head>
    <title>Aakash Pirabu | Resume</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="content">
    <h1 id="typed">
    <a href="https://github.com/AnnikaV9"><img src="/icons/github.png" style="width:32px" align="right" hspace="5"></a>
    <a href="https://www.linkedin.com/in/aakash-pirabu-8976aa243"><img src="/icons/linkedin.png" style="width:32px" align="right" hspace="5"></a>
    <a href="mailto:aakash.pirabu.0@gmail.com"><img src="/icons/mail.png" style="width:32px" align="right" hspace="5"></a></h1>
    <div id="faded">
    <br />
    <div>
      <iframe id="pdf-js-viewer" src="/web/viewer.html?file=%2Fdocs%2Fresume.pdf" title="webviewer" frameborder="0" style="width:100%;height:1000px;border:solid 1px"></iframe>
    </div>
    </div>
    <br /><br />
    <a href="/"><h3><img src="/icons/home.png" style="width:16px"></h3></a>
    </div>
    </div>
    <script>
      var i = 0;
      var txt = "RESUME";
      var speed = 50;
      function typeWriter() {
          if (i < txt.length) {
              document.getElementById("typed").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
          }
      }
      typeWriter();
    </script>
    <script>
      window.onload = function(){
      document.getElementById("faded").style.opacity = 1;
      }
    </script>
  </body>
</html>
